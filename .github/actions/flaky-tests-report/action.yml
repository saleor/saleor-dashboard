name: Flaky test report
description: Extract flaky tests from PW test reports
runs:
  using: "composite"
  steps:
    - uses: actions/setup-node@v3
      with:
        node-version: 20

    - name: Install CTRF package globally
      shell: bash
      run: npm install -g ctrf

    - name: Download CTRF reports from GitHub Actions Artifacts
      uses: actions/download-artifact@v4
      with:
        pattern: ctrf*
        path: ctrf/ctrf-reports-*/

    - name: List downloaded files
      shell: bash
      run: ls -R ./ctrf

    - name: Merge CTRF reports
      shell: bash
      run: npx ctrf merge ctrf --output merged-report.json

    - name: Upload CTRF report
      uses: actions/upload-artifact@v4
      with:
        name: merged-report.json
        path: ctrf
        retention-days: 14

    - name: Publish Test Report
      uses: ctrf-io/github-test-reporter@v1
      with:
        report-path: ctrf/*.json
        summary-report: true
        failed-folded-report: true
        flaky-report: true
      env:
        GITHUB_TOKEN: ${{ inputs.github_token }}
      if: always()

inputs:
  github_token:
    description: "GitHub token for accessing APIs"
    required: true
