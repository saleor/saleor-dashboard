name: New Current Patch Release

on:
  workflow_dispatch:

permissions:
  contents: write

jobs:
  # Patching current stable version is basically merging commits from main to release branch
  # Since we ensure main is compatible with 3.22, instead of cherry-picking and porting, we
  # just branch from main to current stable and create a release candidate. On this branch we run tests
  # and release changelogs and tags.
  # This workflow is automating this and ensuring branch protection is omitted for authorized actor.
  recreate-release-branch:
    runs-on: ubuntu-22.04

    steps:
      - name: Get Token
        id: get-token
        uses: saleor/saleor-internal-actions/request-vault-token@v1.4.0
        with:
          vault-url: ${{ secrets.VAULT_URL }}
          vault-jwt: ${{ secrets.VAULT_JWT }}
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ steps.get-token.outputs.token }}

      - name: Configure Git
        run: |
          git config user.name "Saleor Deployments"

      - name: Recreate current release branch
        run: |
          CURRENT_RELEASE='3.22'

          echo "Recreating release branch: $CURRENT_RELEASE"

          # Fetch all branches
          git fetch origin

          # Switch to main branch
          git checkout main
          git pull origin main

          # Delete the old release branch locally if it exists
          if git show-ref --verify --quiet refs/heads/$CURRENT_RELEASE; then
            echo "Deleting local branch $CURRENT_RELEASE"
            git branch -D $CURRENT_RELEASE
          fi

          # Delete the remote release branch if it exists
          if git ls-remote --heads origin $CURRENT_RELEASE | grep -q $CURRENT_RELEASE; then
            echo "Deleting remote branch $CURRENT_RELEASE"
            git push origin --delete refs/heads/$CURRENT_RELEASE
          fi

          # Create new branch from main
          echo "Creating new branch $CURRENT_RELEASE from main"
          git checkout -b $CURRENT_RELEASE

          # Push the new branch
          echo "Pushing new branch $CURRENT_RELEASE to remote"
          git push origin refs/heads/$CURRENT_RELEASE:refs/heads/$CURRENT_RELEASE

          echo "âœ… Successfully recreated release branch $CURRENT_RELEASE from main"

  load-failure-secrets:
    if: failure()
    needs: recreate-release-branch
    runs-on: ubuntu-22.04
    outputs:
      slack-webhook-url: ${{ steps.load-secrets.outputs.SLACK_WEBHOOK_URL }}
    steps:
      - name: Load secrets
        uses: 1password/load-secrets-action@8d0d610af187e78a2772c2d18d627f4c52d3fbfb # v3.1.0
        id: load-secrets
        env:
          OP_SERVICE_ACCOUNT_TOKEN: ${{ secrets.OP_SERVICE_ACCOUNT_TOKEN }}
          SLACK_WEBHOOK_URL: "op://Continuous Integration/DASHBOARD_BUILD_FAILURE_SLACK_WEBHOOK/password"

  notify-failure:
    if: failure()
    needs: [recreate-release-branch, load-failure-secrets]
    permissions: {}
    uses: saleor/saleor-internal-actions/.github/workflows/notify-slack.yaml@cd1dfd59ee4486cceb63fa13b5e0c3b4f185712e # v1.9.0
    with:
      custom_title: "ðŸš¨ Patch Release Branch Recreation Failed"
      status: failure
      mention_group_id: ${{ secrets.SLACK_DASHBOARD_GROUP_ID }}
    secrets:
      slack-webhook-url: ${{ needs.load-failure-secrets.outputs.slack-webhook-url }}
